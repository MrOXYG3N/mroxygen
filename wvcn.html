<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the screen */
            margin: 0;
            font-family: Arial, sans-serif; /* Use a clean font */
        }
        h1, p {
            text-align: center;
        }
        h1 {
            font-size: 36px; /* Larger heading size */
        }
        p {
            font-size: 24px; /* Larger paragraph text */
        }
        .counter {
            margin-top: 20px;
            font-size: 24px; /* Larger counter text */
        }
        a {
            font-size: 18px; /* Larger link text */
            color: #1e90ff; /* Blue color for links */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Check out the visitor counter below:</p>
    
    <!-- Visitor Counter -->
    <div class="counter">
        <script type="text/javascript" src="https://www.counters-free.net/count/gsvj"></script>
    </div>
    
    <!-- Link to Hotel Software -->
    <p>
        Need hotel management tools? Check this out: 
        <a href="https://www.easybooking.eu/">Hotel Software</a>
    </p>
    
    <!-- Additional Visitor Counter -->
    <div class="counter">
        <script type="text/javascript" src="https://www.whomania.com/ctr?id=0ccc4cf700d6984a1ddce08e4f7507d8304fdb6f"></script>
    </div>
</body>
</html>
