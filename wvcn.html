<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Visitor Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrollbars */
        }
        .counter {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
        }
        svg {
            width: 100%;
            height: 100%;
        }
        text {
            font-size: 5vw; /* Responsive font size based on viewport width */
            font-weight: bold;
            fill: #ffffff; /* White text */
        }
    </style>
</head>
<body>
    <!-- Visitor Counter -->
    <div class="counter">
        <svg id="visitor-counter">
            <g>
                <!-- Full background rectangle -->
                <rect width="100%" height="100%" style="fill: #2f292a;" fill-opacity="1.0"></rect>

                <!-- Text for Total -->
                <text x="10%" y="30%">Total: 1</text>
                
                <!-- Text for Today -->
                <text x="10%" y="50%">Today: 1</text>
                
                <!-- Text for Yesterday -->
                <text x="10%" y="70%">Yesterday: 0</text>
                
                <!-- Title -->
                <text x="10%" y="15%" font-size="6vw" style="font-weight: bold;">Visitors</text>
            </g>
        </svg>
    </div>
</body>
</html>
