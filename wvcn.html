<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1, p {
            margin: 20px 0;
        }

        .counter-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds spacing between counters */
            margin: 20px 0;
        }

        .counter {
            background-color: #2f292a; /* Blackish gray */
            padding: 10px;
            border-radius: 10px; /* Rounded corners */
            color: white;
            text-align: center;
        }

        .counter iframe {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Check out the visitor counter below:</p>
    
    <!-- Visitor Counters -->
    <div class="counter-container">
        <div class="counter">
            <script type="text/javascript" src="https://www.counters-free.net/count/gsvj"></script>
        </div>
        <div class="counter">
            <script type="text/javascript" src="https://www.whomania.com/ctr?id=0ccc4cf700d6984a1ddce08e4f7507d8304fdb6f"></script>
        </div>
    </div>
</body>
</html>
