<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <style>
        /* Style for the body and background */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        /* Style for the counter container */
        .counter-container {
            width: 100%;
            text-align: center;
        }

        /* Full-width counter scaling */
        iframe {
            width: 100%; /* Make it full-width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Full-width Visitor Counter -->
    <div class="counter-container">
        <script type="text/javascript" src="https://www.free-counters.org/count/gsmw"></script>
    </div>
</body>
</html>
