<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Widget</title>
    <script src="https://cdn.logwork.com/widget/text.js"></script>
    <style>
        /* Reset all margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Fullscreen body */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Center the widget */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional background color */
        }
    </style>
</head>
<body>
    <a href="https://logwork.com/current-time-in-manila-philippines" 
       class="clock-widget-text" 
       data-timezone="Asia/Manila" 
       data-language="en" 
       data-textcolor="#ffffff" 
       data-background="#474747" 
       data-digitscolor="#ffffff">Manila, Philippines</a>
</body>
</html>
