<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Widget</title>
    <script src="https://cdn.logwork.com/widget/text.js"></script>
</head>
<body>
    <h1>Current Time in Manila</h1>
    <a href="https://logwork.com/current-time-in-manila-philippines" 
       class="clock-widget-text" 
       data-timezone="Asia/Manila" 
       data-language="en" 
       data-textcolor="#ffffff" 
       data-background="#474747" 
       data-digitscolor="#ffffff">Manila, Philippines</a>
</body>
</html>
